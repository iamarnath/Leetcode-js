<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .filter-container {
            margin-bottom: 20px;
        }
        .filter-tag {
            margin-right: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 80%;
            max-height: 80%;
        }
        .modal img {
            max-width: 100%;
            max-height: 60vh;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="filter-container">
        <h3>Filter by Tags:</h3>
        <div id="tag-filters"></div>
    </div>
    
    <div id="gallery" class="gallery"></div>
    
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="">
            <p id="modal-date"></p>
            <p id="modal-content"></p>
        </div>
    </div>

    <script src="image.js"></script>
</body>
</html>
